<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Records</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>

    <h2>Add Lecturer</h2>
    <form id="lecturerForm">
        Name: <input type="text" id="lecturerName" required><br>
        Email: <input type="email" id="lecturerEmail" required><br>
        Office Number: <input type="text" id="officeNumber" required><br>
        <button type="button" onclick="addLecturer()">Add Lecturer</button>
    </form>

    <h2>Lecturer Table</h2>
    <table id="lecturerTable" border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Office Number</th>
        </tr>
    </table>

    <hr>

    <h2>Add Student</h2>
    <form id="studentForm">
        Name: <input type="text" id="studentName" required><br>
        Email: <input type="email" id="studentEmail" required><br>
        Student Number: <input type="text" id="studentNumber" required><br>
        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <h2>Student Table</h2>
    <table id="studentTable" border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Student Number</th>
        </tr>
    </table>

</body>

</html>
